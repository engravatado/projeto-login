<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-css.css">
    <title>Register</title>
</head>
<body>
    <div class="warper">
        <form action="">
            <div class="main-login">
                <div class="left-login">
                    <h1>Create an Account</h1>
                    <img src="zumbi.svg" class="left-login-image" alt="signup">
                </div>
                <div class="right-login">
                    <div class="card-login">a
                        <h1>Register</h1>
                        <div class="textfield">
                            <label for="nome">Name</label>
                            <input type="text" name="nome" placeholder="Your Name" required>
                            <i class='bx bx-user'></i>
                        </div>
                        <div class="textfield">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Your Email" required>
                            <i class='bx bx-envelope'></i>
                        </div>
                        <div class="textfield">
                            <label for="senha">Password</label>
                            <input type="password" name="senha" placeholder="Password" required>
                        </div>
                        <div class="textfield">
                            <label for="confirmar-senha">Confirm Password</label>
                            <input type="password" name="confirmar-senha" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn-login">Register</button>
                        <div class="register-link">
                            <p>Already have an account? <a href="./login.html">Sign in</a></p> 
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
